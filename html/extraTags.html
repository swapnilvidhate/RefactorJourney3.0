<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold, Italic and Underline Tag</title>
</head>

<body>

    <!-- bold tag  -->
    <b>Fruits</b>

    <br><br>

    <!-- italic  -->
    <i>Vehicals</i>

    <br><br>

    <!-- underline  -->
    <u>This Is Underline Sentence</u>

</body>

</html>
