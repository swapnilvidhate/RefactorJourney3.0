<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub & Sup Tag In Html</title>
</head>

<body>

    <!-- sub tag : -->

    Formula of Alcohol = C<sub>2</sub>H <sub>3</sub>OH

    <br>

    <!-- sup tag : -->

    Area of Circle = a<sup>4</sup>- b<sup>4</sup> = (a-b)<sup>*</sup>(a+b)<sup>*</sup>(a<sup>2</sup> +
    b<sup>2</sup> )



</body>

</html>
