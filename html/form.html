<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In Html</title>
</head>

<body>

    <h3>Welcome To Form..</h3>

    <form action="/saveData">

        Enter Your Name :

        <input type="text" name="user_name"> <br><br>

        Enter Your Email :

        <input type="email" name="user_email"> <br><br>

        Enter Your Phone Number :

        <input type="number" name="user_phone_number"> <br><br>

        Enter Correct Password :

        <input type="password" name="user_password"> <br><br>

        Select Color From Below :

        <input type="color"> <br><br>

        Select Time :

        <input type="time" name="time"> <br><br>

        Select Date :

        <input type="date" name="date"> <br><br>

        Select File :

        <input type="file" name="user_document"> <br><br>

        Select Subject :

        <input type="checkbox" name="user_checking" value="math">Math

        <input type="checkbox" name="user_checking" value="eng">English

        <input type="checkbox" name="user_checking" value="marathi">marathi

        <br><br>

        Select Gender :

        <input type="radio" name="user_gender" value="male">Male

        <input type="radio" name="user_gender" value="female">Female

        <input type="radio" name="user_gender" value="other">Other

        <br><br>

        Select Range :

        <input type="range" name="user_range"> <br><br>

        Select College :

        <select name="user_selection">
            <option value="">Select College</option>
            <option value="ims_college">IMS College</option>
            <option value="ibmrd_college">IBMRD College</option>
            <option value="new_arts_college">New Arts College</option>
            <option value="shree_swami_samarth_college">Shree Swami Samarth College</option>
        </select>

        <br><br>

        <button>Submit Information</button>

    </form>

</body>

</html>
