<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>

<body>

    <table border="1" width="50%">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
                <th>Phone No</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Swapnil Vidhate</td>
                <td>987654321</td>
                <td>Ahilyanagar</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Nilesh Borkar</td>
                <td>123456789</td>
                <td>Pune</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Rajlaxmi S</td>
                <td>543216789</td>
                <td>Nashik</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <th colspan="2">03</th>
            </tr>
        </tfoot>


    </table>

</body>

</html>
